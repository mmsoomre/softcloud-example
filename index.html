<!DOCTYPE html>
<html lang="ee">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SoftCloud OÜ proovileht</title>
        <script src="index.js" type="text/javascript"></script>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <h1>Proovitöö</h1>
        <span class="inline-buttons-right">
            <button title="Võtab kasutajad typicode API-st uuesti">Tõmba kasutajad uuesti</button>
            <button title="Lisa uus kasutaja">Lisa kasutaja</button>
        </span>
        <div class="spacing-2"></div>
        <form class="inline-form" id="searchForm" action="javascript:searchUsersAction()">
            <input id="usernameSearch" title="Kasutajanimi" type="text" name="username" value="" placeholder="Kasutajanimi">
            <input id="firstnameSearch" title="Eesnimi" type="text" name="firstname" value="" placeholder="Eesnimi">
            <input id="surnameSearch" title="Perenimi" type="text" name="surname" value="" placeholder="Perenimi">
            <input type="submit" title="Otsi" value="Otsi">
        </form>
        <div class="spacing-1"></div>
        <span id="resultCountText" hidden>Leitud <b id="resultCount">?</b> tulemust</span>
        <div class="spacing-2"></div>
        <div style="overflow-x: auto;">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th class="table-element">Kasutajanimi</th>
                        <th class="table-element">Eesnimi</th>
                        <th class="table-element">Perenimi</th>
                        <th class="table-element"></th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
        <h2 id="noResultText" hidden>Tulemusi ei leitud</h2>
        <h2 id="errorMessage"></h2>
    </body>
</html>
